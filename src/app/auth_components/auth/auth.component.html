<div class="container d-flex justify-content-center align-items-center min-vh-100">
    <div class="card shadow-lg p-4" style="max-width: 400px; width: 100%;">
        
        <div class="card-header bg-white border-0 text-center pb-0">
            <h4 class="card-title text-primary fw-bold"> Iniciar Sesión</h4>
            <p class="text-muted">Accede a tu cuenta para continuar</p>
        </div>
        
        <div class="card-body pt-3">
            <form (ngSubmit)="onSubmit()">
                <div class="mb-3">
                    <label for="username" class="form-label text-muted">Nombre de Usuario</label>
                    <div class="input-group">
                        <span class="input-group-text"><i class="bi bi-person-fill"></i></span>
                        <input
                            id="username"
                            name="username"
                            [(ngModel)]="user.username"
                            type="text"
                            class="form-control"
                            placeholder="Ej: juan.perez"
                            required
                        />
                    </div>
                </div>
                
                <div class="mb-4">
                    <label for="password" class="form-label text-muted">Contraseña</label>
                    <div class="input-group">
                        <span class="input-group-text"><i class="bi bi-lock-fill"></i></span>
                        <input
                            id="password"
                            name="password"
                            type="password"
                            [(ngModel)]="user.password"
                            class="form-control"
                            placeholder="Contraseña"
                            required
                        />
                    </div>
                </div>
                
                <button class="btn btn-primary btn-lg w-100" type="submit">
                    <i class="bi bi-box-arrow-in-right me-2"></i> Entrar
                </button>
                
                <div class="text-center mt-3">
                    <a href="#" class="text-decoration-none">¿Olvidaste tu contraseña?</a>
                </div>
            </form>
        </div>
    </div>
</div>
