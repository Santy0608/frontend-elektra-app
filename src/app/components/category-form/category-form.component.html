<div class="row justify-content-center">
    <div class="col-lg-7 col-md-9"> <div class="card shadow-lg border-0">
            
            <div class="card-header bg-primary text-white">
                <h2 class="h4 mb-0">
                    <i class="bi bi-tag-fill me-2"></i> 
                    {{ categorie.idCategory > 0 ? "Actualizar Categoría" : "Crear Categoría" }}
                </h2>
            </div>
            
            <form (ngSubmit)="onSubmit(categoryForm)" #categoryForm="ngForm">
                <div class="card-body p-4">
                    
                    <input type="hidden" name="idCategory" [(ngModel)]="category.idCategory" />

                    <div class="mb-3">
                        <label for="name" class="form-label fw-bold">Nombre de la Categoría <span class="text-danger">*</span></label>
                        <input
                            placeholder="Ej: Repuestos Eléctricos, Baterías, Accesorios"
                            required
                            #nombre="ngModel"
                            name="name"
                            [(ngModel)]="category.name"
                            type="text"
                            class="form-control"
                        />
                        <div *ngIf="name.invalid && (name.dirty || name.touched)" class="text-danger mt-1 small">
                            El nombre de la categoría es obligatorio.
                        </div>
                    </div>

                    <div class="mb-4">
                        <label for="description" class="form-label fw-bold">Descripción (Opcional)</label>
                        <textarea
                            placeholder="Detalle el tipo de productos que se clasificarán aquí."
                            name="description"
                            [(ngModel)]="category.description"
                            class="form-control"
                            rows="3"
                        ></textarea>
                        <div *ngIf="description.invalid && (description.dirty || description.touched)" class="text-danger mt-1 small">
                            La descripción de la categoría es obligatoria
                        </div>
                    </div>

                    <hr>

                    <div class="d-flex justify-content-end">
                        
                        <a [routerLink]="['/categorias']" class="btn btn-outline-secondary me-2">
                            <i class="bi bi-arrow-left"></i> Regresar
                        </a>
                        
                        <button 
                            type="submit" 
                            class="btn btn-success" 
                            [disabled]="categoryForm.invalid"
                        >
                            <i class="bi bi-save-fill me-1"></i> 
                            {{ category.idCategory > 0 ? 'Guardar Cambios' : 'Crear Categoría' }} 
                        </button>
                    </div>

                </div>
            </form>
        </div>
    </div>
</div>
